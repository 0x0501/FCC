<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/index.css">
    <title>Timestamp Microservice</title>
</head>
<body>
    <div id="root">
        <h1>Timestamp Microservice</h1>
        <p>
            API Request URL: <code>/api/{date}</code>
            <br/>
            Method: <code>GET</code>
            <br/>
            Return Value: <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
            <table>
        </p>
        <p>
            Example:
            <ul>
                <li><a href="/api/1451001600000">/api/1451001600000</a></li>
                <li><a href="/api/2015-12-25">/api/2015-12-25<a></li>
            </ul>
        </p>
    </div>
</body>
</html>
